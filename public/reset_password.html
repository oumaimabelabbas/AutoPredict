<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <h1>Reset Password</h1>
    <p id="error-message"></p>
    <form id="reset-form">
      <div>
        <label for="code-input">
          <span class="material-symbols-outlined">vpn_key</span>
        </label>
        <input type="text" id="code-input" placeholder="Verification Code" required>
      </div>

      <div>
        <label for="new-password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
            <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 
            23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 
            141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 
            33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 
            0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 
            23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 
            0-85 35t-35 85v80Z" />
          </svg>
        </label>
        <input type="password" id="new-password-input" placeholder="New Password" required>
      </div>

      <div>
        <label for="confirm-password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
            <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 
            23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 
            141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 
            33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 
            0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 
            23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 
            0-85 35t-35 85v80Z" />
          </svg>
        </label>
        <input type="password" id="confirm-password-input" placeholder="Confirm New Password" required>
      </div>

      <button type="submit">Reset</button>
      <button type="button" id="resend-code-btn" style="background-color: #32a852; color: white;">Resend Code</button>
      
    </form>

    <p><a href="login.html">Back to Login</a></p>
  </div>

  <script src="reset_password.js" defer></script>
</body>
</html>
